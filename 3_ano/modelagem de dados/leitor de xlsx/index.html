<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Filtros de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Sistema de Filtros de Alunos</h1>

    <!-- Upload do arquivo -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Upload do Arquivo XLSX</h5>
        <input type="file" class="form-control mb-3" id="arquivo" accept=".xlsx" />
        <button class="btn btn-primary" onclick="processarArquivo()">Processar Arquivo</button>
      </div>
    </div>

    <!-- Filtros Interativos -->
    <div id="filtros" class="mt-5 d-none">
      <h3>Filtros Interativos</h3>
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label class="form-label">Escola</label>
          <select id="filtroEscola" class="form-select"><option value="">Todas</option></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Curso</label>
          <select id="filtroCurso" class="form-select"><option value="">Todos</option></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Série</label>
          <select id="filtroSerie" class="form-select"><option value="">Todas</option></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Mês de Nascimento</label>
          <select id="filtroMes" class="form-select"><option value="">Todos</option></select>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Resultados (<span id="totalAlunos">0</span> alunos)</h5>
        <button class="btn btn-secondary btn-sm" onclick="resetarFiltros()">Resetar Filtros</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Escola</th>
              <th>Curso</th>
              <th>Série</th>
              <th>Data de Nascimento</th>
            </tr>
          </thead>
          <tbody id="tabelaAlunos"></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-info mt-4">
      <strong>Observação:</strong> Para grandes volumes de dados, é indicado transformar o arquivo XLSX em um banco de dados para melhor performance e flexibilidade.
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
