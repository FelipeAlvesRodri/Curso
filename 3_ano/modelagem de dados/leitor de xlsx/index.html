<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Filtros de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Filtros de Alunos</h1>
        
        <!-- Formulário de Upload -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload do Arquivo</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione o arquivo XLSX</label>
                        <input type="file" class="form-control" id="arquivo" accept=".xlsx" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="processarArquivo()">Processar Arquivo</button>
                </form>
            </div>
        </div>

        <!-- Debug -->
        <div id="debug"></div>

        <!-- Filtros (Resumos) -->
        <div id="filtros-resumo" class="mt-4">
            <h3>1) Filtros (Resumos)</h3>
            <div id="filtro-qtde-escola"></div>
            <div id="filtro-escola-curso"></div>
            <div id="filtro-escola-serie"></div>
        </div>

        <!-- Filtro de Alunos (Listagens) -->
        <div id="filtros-alunos" class="mt-4">
            <h3>2) Filtro de Alunos</h3>
            <div id="filtro-ordem-alfabetica"></div>
            <div id="filtro-mes-nascimento"></div>
        </div>

        <!-- Observação sobre banco de dados -->
        <div class="alert alert-info mt-4">
            <strong>Observação:</strong> Para grandes volumes de dados, é indicado transformar o arquivo XLSX em um banco de dados para melhor performance e flexibilidade.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
